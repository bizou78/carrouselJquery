<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quete Carrousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/076f65416b.css">
    <link rel="stylesheet" href="carrousel.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="carroussel.js"></script>
</head>
<body>
        <div id="carrousel">
            <div class="controls">
                <i class="fa fa-chevron-left prev" aria-hidden="true"></i>
                <i class="fa fa-chevron-right next" aria-hidden="true"></i>
            </div>
            <div id="slide1" class="slide">
                <div class="visu">
                    <img class="img-carrousel" src="https://images6.alphacoders.com/402/402858.jpg" alt="carrousel1" style="width:1000px;height:667px;">
                </div>
            </div>
            <div id="slide2" class="slide">
                <div class="visu">
                    <img class="img-carrousel" src="https://www.thoiry.net/sites/default/files/styles/cbox/public/fa-galerie/grand%20sourir%20panda.jpg?itok=BzujGJnQ" alt="carrousel2" style="width:1000px;height:667px;">
                </div>
            </div>
            <div id="slide3" class="slide">
                <div class="visu">
                    <img class="img-carrousel" src="https://i.pinimg.com/originals/81/d4/09/81d4093ae69bcbf99c8dfcbbc6bd91d2.jpg" alt="carrousel3" style="width:1000px;height:667px;">
                </div>
            </div>
            <div id="slide4" class="slide">
                <div class="visu">
                    <img class="img-carrousel" src="https://images5.alphacoders.com/332/thumb-1920-332463.jpg" alt="carrousel4" style="width:1000px;height:667px;">
                </div>
            </div>

        </div>


</body>
</html>
